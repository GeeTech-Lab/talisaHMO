{% extends "base.html" %}


{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">

                <h1>Library</h1>

                <table class='table'>
            <thead><th>Insurance Plan</th><th>Download</th></thead>

            <tbody>
                {% for object in object_list %}
                    <tr>
                        <td><a href='{{ object.get_absolute_url }}'>{{ object.title }}</a></td>
                        <td>{% for download in object.get_downloads %}
                                <a href='{{ download.get_download_url }}'>{{ download.display_name }}</a><br/>
                            {% endfor %}
                        </td>
                    </tr>
                {% empty %}
                <tr><td colspan="3"><p class='lead'>No orders yet.</td></tr>
                {% endfor %}
            </tbody>

        </table>

            </div>
        </div>
    </div>

{% endblock %}
