{% extends "base.html" %}
{% load static %}
{% block content %}

    <div id="colorlib-contact">
		<div class="container">
			<div class="row">
                <div class="col-md-12 animate-box">
                    <h2>Health Insurance</h2>
                    <div class="row contact-info-wrap">
						<div class="col-md-3">
							<p><span><i class="icon-location"></i></span> 198 West 21th Street, <br> Suite 721 New York NY 10016</p>
						</div>
						<div class="col-md-3">
							<p><span><i class="icon-phone"></i></span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
						</div>
						<div class="col-md-3">
							<p><span><i class="icon-mail"></i></span> <a href="mailto:info@yoursite.com">info@yoursite.com</a></p>
						</div>
						<div class="col-md-3">
							<p><span><i class="icon-globe-outline"></i></span> <a href="#">yoursite.com</a></p>
						</div>
					</div>
                </div>
                <div class="col-md-12 animate-box">
					<div class="row">
						<div class="col-md-6">
							<h2>Register</h2>
							<form method='POST'>
                                {% csrf_token %}
                                {{ form.as_p }}
								<div class="form-group text-center">
									<input type="submit" value="Register" class="btn btn-primary">
								</div>
							</form>
						</div>
						<div class="col-md-6">
							<img class="img-responsive" src="{% static 'hmo-register.png' %}" alt="hmo-image"/>
                            <hr/>
                            <a href="{% url 'login' %}" class="btn btn-info btn-block">
                                <i class="fa fa-arrow-left"></i> Login
                            </a>
						</div>
					</div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
