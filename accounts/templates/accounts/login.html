{% extends "base.html" %}
{% block navbar %} {% include 'base/navbar.html' %} {% endblock navbar %}

{% block content %}

    <div id="colorlib-contact">
		<div class="container">
			<div class="row">
                <div class="col-md-12 animate-box">
					<div class="row">
						<div class="col-md-6 col-sm-offset-3">
							<h2>Login</h2>
							<form method='POST'>
                                {% csrf_token %}
                                {{ form.as_p }}
								<div class="form-group text-center">
									<input type="submit" value="Login" class="btn btn-primary">
                                    <a href="{% url 'register' %}" class="btn btn-info">
                                        Register <i class="fa fa-arrow-right"></i>
                                    </a>
								</div>
							</form>
						</div>
					</div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
